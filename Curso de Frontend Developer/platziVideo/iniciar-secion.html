<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link rel="stylesheet" href="../css/iniciar-secion.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
  
<body>
    <header class="header">
    <img class="header__img" src="../logos/logo-platzi.png" alt="">
    </header>

    <section class="login">

        <section class="login__container">
            <h2>Inicia sesión</h2>

            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button" >Iniciar sesión</button>

                <div class="login__container--remember--me">
                    <label>
                        <input type="checkbox" name="" id="cja1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>

            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="../icons/google (1).png" alt="Google" >  Inicia sesion con Google
                </div>

                <div>
                    <img src="../icons/twitter.png" alt="Twitter" >  Inicia sesion con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tienes niguna cuenta <a href="http://192.168.0.9:5500/registro.html">Registrate</a>
            </p>

        </section>

    </section>

    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
